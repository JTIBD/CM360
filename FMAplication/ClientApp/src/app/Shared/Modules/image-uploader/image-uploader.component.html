<!-- for image start -->
<div class="form-group text-center mt-2 py-2 border rounded">
  <label class="label form-control-label" *ngIf="title">{{title}}</label>
    <div class="file-preview">
    <input type="file" accept="image/*"  id="{{elementCustomId}}" (change)="onChangeInputFile($event)">
      <div class="input-file col-md-12 position-relative">
        <label for="{{elementCustomId}}">
        <div class="file-container" [style.width]="width" >
          <div class="plus" *ngIf="!url" >
            <i class="fa fa-plus" title="Click here"></i>
          </div>
          <!-- <div *ngIf="url"> -->
            <img [src]="url" class="rounded" alt="{{title}}" *ngIf="url" [style.width]="width">
            <!-- </div> -->
          </div>
        </label>
          <span class="remove" *ngIf="url && removable"> 
            <a (click)="onRemoveInputFile()" title="remove"><i class="fa fa-times-circle-o"></i></a>
          </span>
      </div>
      <div class="col-md-12 text-center">
        <span class="caption text-danger" *ngIf="imageError">
          {{ imageError }}
        </span>
      </div>
    </div>
</div>
<!-- for image end -->
