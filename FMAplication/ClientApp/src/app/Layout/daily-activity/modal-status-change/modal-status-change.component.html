<form #statusModalForm="ngForm" class="posm-product-approval">
    <div class="modal-header">
        <h4 class="modal-title">Inactive CM Task</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">

            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="cmIdList">Select CM Name</label>                                
                    <ng-select required id="cmIdList" #cmIdList="ngModel" name="cmIdList" [multiple]="true" [(ngModel)]="model.cmIdList">
                        <ng-option *ngFor="let cm of this.cmUserList" [value]="cm.id">{{cm.name}}</ng-option>
                    </ng-select>

                    <small class="text-danger" [class.d-none]="cmIdList.valid || cmIdList.untouched">
                        CM Name is Required
                    </small>
                </div>
            </div>
            <div class="col-md-6">
                <label for="tagged-cm-id"> Date</label>
                <div class="form-inline mb-3 ">
                    <div class="form-group w-100">
                        <div class="input-group w-100">
                            <input required class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                [(ngModel)]="selectedDate" ngbDatepicker #d="ngbDatepicker"
                                 >
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar"
                                    (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="position-relative form-group">
                    <label for="status">Status</label>                                
        

                    <ng-select required id="status" #status="ngModel" name="status" [multiple]="false" [(ngModel)]="model.status">
                        <ng-option *ngFor="let key of enumStatusTypes;" [value]="key.id">{{key.label}}</ng-option>
                    </ng-select>

                    <small class="text-danger" [class.d-none]="status.valid || status.untouched">
                        Status is required
                    </small>
                </div>
            </div>
            
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!statusModalForm.valid" >Change status</button>
    </div>
</form>
