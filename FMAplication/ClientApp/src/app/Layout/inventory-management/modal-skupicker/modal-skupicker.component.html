
<div class="modal-header">
    <h4 class="modal-title">POSM Picker</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body modal-scrollable'">
    
  

<div *ngIf="productData && productData.length > 0" class="mt-2">
<!-- <app-p-table [pTableSetting]="SKUPickerModalSetting" [pTableMasterData]="productData"
    (cellClickCallbackFn)="fnPosmInstallPtableCellClick($event)">>
</app-p-table> -->

<table class="table table-hover table-sm table-striped table-bordered">
    <thead class="bg-primary text-white">
        <tr>
            <th scope="col" width="25%">#
                <span class="ml-5">
                    <input class="ml-5" name="selectAll" id="selectAll"  type="checkbox"   
                                   class="form-check-input" [ngModel]="selectAll" (ngModelChange)="selectAllChange($event)" />
                   
                </span>
            </th>
            <th scope="col" width="25%">POSM Code</th>
            <th scope="col" width="25%">POSM Name</th>
            <th scope="col" width="25%">Quantity</th>
            <th scope="col" width="25%">Available Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of productData;let i = index" [attr.data-index]="i">
            <td scope="row">{{i+1}}
                <span class="ml-5">
                    <input required name="{{m.isSelected}}" id="{{m.code}}" type="checkbox"  [(ngModel)]="m.isSelected" 
                                   class="form-check-input" />
                </span>
            </td>
            <td>{{m.code}}</td>
            <td>{{m.name}}</td>
            <td>{{m.quantity}}</td>
            <td>{{m.availableQuantity}}</td>
          
        </tr>
    </tbody>
</table>


</div >
    

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="selectedItems()" >OK</button>
</div>
